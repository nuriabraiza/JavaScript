<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Servicios</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="./img/logo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="compra.html">Carrito<span class="carrito-span"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
               </div>
        </div>
      </nav>
      <hr>
    </header>

    <div class="alert container position-sticky top-0 alert-primary hide" role="alert">
      Servicio agregago al carrito!
      </div>
      <div class="alert container position-sticky top-0 alert-danger remove" role="alert">
        Servicio eliminado!
      </div>

    <section class="section__intro">
      <img src="./img/logoxl.png" alt="Logo">
      <h3>¡Llevemos tu proyecto a otro nivel!</h3>
    </section>

    <section class="section__main">
      <div class="container">
               <div class="row" id="cards"></div>
      </div>

      <div class="container">
        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="table-footer">
              <th scope="row" colspan="5">
                Carrito vacío - comience a comprar!
              </th>
            </tr>
          </tfoot>
        </table>
        <div class="row" id="cards"></div>
      </div>

      

      <template id="cart-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar">vaciar todo</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>

      
    </main>


    <footer id="footer">
      <hr>
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"><img src="./img/home.png" alt=""></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html"><img src="./img/contacto.png" alt=""></a>
              </li>
              </ul>
              </div>
              </div>
  <div class="firma">
    <div >
      <p>Desarrollado por <img src="./img/logo.png"></p>
    </div>
  </div>
</nav>
</footer>    

<!-- Template -->
<template id="template-card">
  <div class="col-12 mb-2 col-md-4">
    <div class="card">
      <img src="" alt="" class="card-img-top" />
      <div class="card-body">
        <h5>Nombre</h5>
        <h6>descripcion</h6>
        <p>precio</p>
      </div>
      <button class="btn btn-light add">Agregar al Carrito</button>
    </div>
  </div>
</template>

<template id="cart">
  <tr>
    <th scope="row">id</th>
    <td>Café</td>
    <td>1</td>
    <td>
      <button class="btn btn-info btn-sm suma">+</button>
      <button class="btn btn-danger btn-sm resta">-</button>
    </td>
    <td>$ <span>500</span></td>
  </tr>
</template>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<script type="module" src="./js/carrito.js"></script>
</body>
</html>
